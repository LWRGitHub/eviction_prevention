{% extends 'base.html' %}
{% block content %}

<!-- div created in base.html ***Includes profile menu button*** -->
    <div class="row justify-content-center">
        <div class="col-auto">

            <form  action="/delete/{{tenant_id}}" method='POST' id="delete-form" >
                <input type="submit" class="nav btn btn-outline-secondary m-1 px-1 text-dark" value="Delete">
            </form>
        </div>
        <div class="col-auto">
            <a style="width: 40px;" class="nav btn btn-outline-secondary m-1 px-1 text-dark" href='/notification/{{ tenant_id }}'>
                <img style="width: 30px;" src="/static/images/bell.png" />
            
            </a>
        </div>
    </div>
</div>

{#
    
    Using what is passed from the route's context to fill the page
    
#}

<main>

    <h1 class="text-center">Job Titles for {{name}}</h1>

    <form class="text-center" id='form' method="POST">
        {% for title in job_titles %}
            <a id="titles-delete-btn" class="btn btn-outline-danger" onclick="delet({{ title }})">X</a>
            <input class="m-0" type="text" name="job_titles" value="{{ title }}" />
            <br />
        {% endfor %}
        <button id="plus">+</button>
        <input type="submit" />
        
    </form>

    <script>
        let form = document.getElementById('form')
        let input = document.createElement("input");  
        let textnode = document.createTextNode(""); 

        input.appendChild(textnode)

        document.getElementById('plus').addEventListener('onclick', (e) => {
            console.log(e)
            
            form.appendChild(input);
            e.preventDefault()
        })
    </script>

</main>

{% endblock content %}
