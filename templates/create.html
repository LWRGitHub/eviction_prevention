{% extends 'base.html' %}
{% block content %}


<main>
    <h1>New Profile</h1>

    <!-- File upload added (enctype=multipart/form-data) -->
    <form method='POST' enctype=multipart/form-data>
        <fieldset>
            <legend>Please fill the profile info:</legend>

            <label>
                Tenant's name:
                <input type="text" name="tenant_name">
            </label>
            <!-- File Upload info from "https://flask.palletsprojects.com/en/1.1.x/patterns/fileuploads/"  -->
            <label>Upload Resume:
                <input type=file name=file>
            </label>

            <label>
                Job Titles:
                <input type="text" name="job_titles">
            </label>

            <input type="submit" class="submit" value="Submit!">
        </fieldset>
    </form>
</main>

{% endblock content %}
