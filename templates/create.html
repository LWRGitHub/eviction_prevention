{% extends 'base.html' %}
{% block content %}
<!-- div created in base.html ***Includes profile menu button*** -->
    <div class="row justify-content-center">
        <div class="col-auto mx-1 p-0">

            <form  action="/delete/{{tenant_id}}" method='POST' id="delete-form" >
                <input type="submit" class="icon-trash nav btn btn-outline-secondary m-0 px-1 py-0 text-dark" style="font-size: 31px;" value="&#128465;">
            </form>
        </div>

        <div class="col-auto mx-1 p-0">
            <a class="icon-bell btn btn-outline-secondary text-dark m-0 py-0 px-2" style="font-size: 32px;" href='/notification/{{ tenant_id }}'></a>
        </div>
        
        <div class="col-auto mx-1 p-0">
            <span class="icon-save btn btn-outline-secondary text-dark m-0 py-0 px-2" style="font-size: 32px;"></span>
        </div>
    </div>
</div>

<hr class="mx-3" />

<main>
    <h1>New Profile</h1>

    <!-- File upload added (enctype=multipart/form-data) -->
    <form method='POST' enctype=multipart/form-data>
        <fieldset>
            <legend>Please fill the profile info:</legend>

            <label>
                Tenant's name:
                <input type="text" name="tenant_name">
            </label>
            <!-- File Upload info from "https://flask.palletsprojects.com/en/1.1.x/patterns/fileuploads/"  -->
            <label>Upload Resume:
                <input type=file name=file>
                <input type=submit value=Upload>
            </label>

            <label>
                Job Titles:
                <input type="text" name="job_titles">
            </label>

            <input type="submit" class="submit" value="Submit!">
        </fieldset>
    </form>
</main>

{% endblock content %}
